<body>
    <button class="btn btn-link" data-toggle="collapse" data-target="#hide">JS Collapse</button>
    <div class="collapse" id="hide">
        Какой либо скрытий текст
    </div>

    
        <div class="card bg-info">
            <div class="card-header">
                <a data-toggle="collapse" data-parent="#collapse-group" href="#el1">Первый</a>
            </div>
            <div id="el1" class="collapse in">
                <div class="card-body">
                    sdasdasdasdasdasdas
                </div>
            </div>
        </div>

        <div class="card bg-danger">
            <div class="card-header">
                <a data-toggle="collapse" data-parent="#collapse-group" href="#el2">Второй</a>
            </div>
            <div id="el2" class="collapse">
                <div class="card-body">
                    dasdasdasdasdasd
                </div>
            </div>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</body>
